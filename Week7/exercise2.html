<html>
    <head>
        <title>
            Form 2
        </title>
    </head>
    <body>
        <form action="search?q=" name="Search Query"  method="GET" style="width:10pt; padding-left: 30%;">
            <fieldset>
                <p style="font-size: 14pt; font-weight: bold;">HTML Form Test</p>
                <br>
                <table width="500px">
                    <tr>
                        <td>
                            Name
                        </td>
                        <td width="300px">
                            <input type="text" name="name" size="15" required="required">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Address
                        </td>
                        <td width="300px">
                            <input type="text" name="address" size="15" required="required">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Email
                        </td>
                        <td width="300px">
                            <input type="email" name="email" size="15" required="required">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Gender
                        </td>
                        <td width="300px">
                            <input type="radio" name="gender" value="male">Male
                            <input type="radio" name="gender" value="female">Female
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Hobbies
                        </td>
                        <td width="300px">
                            <input type="checkbox" name="sports" value="sports">Sports
                            <input type="checkbox" name="movies" value="movies">Movies
                            <input type="checkbox" name="travelling" value="travelling">Travelling
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Country
                        </td>
                        <td width="300px">
                            <select id="country" name="country" style="width: 150pt;">
                                <option value="">----------</option>
                                <option value="china">China</option>
                                <option value="india">India</option>
                                <option value="korea">Korea</option>
                                <option value="nepal">Nepal</option>
                                <option value="singapore">Singapore</option>
                                <option value="thailand">Thailand</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Message
                        </td>
                        <td width="300px">
                            <textarea id="TextArea" rows="10" cols="35"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td width="300px">
                            <input type="submit" name="submit" value="Submit">
                            <input type="reset" name="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
